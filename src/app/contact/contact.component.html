<header id="contact">
  <div class="section-content">
    <h1 class="section-header">
      Get in
      <span
        class="content-header wow fadeIn "
        data-wow-delay="0.2s"
        data-wow-duration="2s"
      >
        Touch with us</span
      >
    </h1>
    <h3>
      Give us a call or send us an email and we will get back to you as soon as
      possible!
    </h3>
  </div>
  <div class="contact-section">
    <div class="container">
      <form #f="ngForm">
        <div class="row">
          <div class="col-md-6 form-line">
            <div class="form-group">
              <label for="exampleInputUsername">Your name</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputUsername"
                placeholder=" Enter Name"
                #name="ngModel"
              />
            </div>
            <div
              [hidden]="!name.errors?.required || name.pristine"
              class="alert alert-danger"
            >
              The name is a required field
            </div>
            <div class="form-group">
              <label for="exampleInputEmail">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail"
                placeholder=" Enter Email id"
                #mail="ngModel"
              />
            </div>
            <div
              [hidden]="!mail.errors?.required || mail.pristine"
              class="alert alert-danger"
            >
              The email is a required field
            </div>
            <div class="form-group">
              <label for="telephone">Mobile Number</label>
              <input
                type="tel"
                class="form-control"
                id="telephone"
                placeholder=" Enter mobile Number"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="description"> Message</label>
              <textarea
                class="form-control"
                id="description"
                placeholder="Enter Your Message"
              ></textarea>
            </div>
            <div>
              <button
                class="btn btn-outline-primary submit"
                [disabled]="f.invalid"
              >
                Send Message
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</header>
