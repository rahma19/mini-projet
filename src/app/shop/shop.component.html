<div style="background-image: url('../assets/pt.jpg');">
  <div class="container">
    <div class="row">
      <div class="col-sm-12" style=" margin-top:130px;">
        <h1
          class="text-center "
          style="float:left;margin-top: 150px;margin-left: 10px;"

        <img
          src="../assets/bb.jpg"

          style="border-radius: 700;position: absolute; margin-top: 50px;margin-left: 80px;"
        />
        <div class="fakeimg" style=" margin-top:500px; height: 400px;">

            <div class="container">
              <div class="row">
                <div
                  class="col-lg-3 col-md-3 col-sm-6  text-center doc-item"
                  *ngFor="let t of articles"
                >
                  <div
                    class="common-doctor animated fadeInUp clearfix ae-animation-fadeInUp"
                  >
                    <figure>
                      <img
                        width="670"
                        height="500"
                        [src]="t.img"

                        alt="doctor-2"
                      />

                    <strong class="text-success">{{
                      t.prix | currency
                    }}</strong>
                    <div class="text-content">
                      <h5>
                        <small>{{ t.libelle }}</small>
                      </h5>
                      <button class="btn btn-danger" [routerLink]="[t.id]">
                        See Details
                      </button>
                    </div>
                  </div>
                  <br />
                </div>
              </div>
            </div>
          </div>
        </div>

    <footer id="contact">

            <img src="../assets/call.png" width="50px" height="50px" />

              >rahmaamissaouii19@gmail.com</a
            >
